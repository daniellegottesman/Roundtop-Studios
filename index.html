<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RTS</title>

<!-- Add the font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">

<style>
  body {
    margin-top: 15%;
    margin-left: 0;
    margin-right: 0;
    margin-bottom: 0;
    background: #000;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
  .frame {
    width: 100%;
    aspect-ratio: 3 / 2;
    background: #000;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .frame img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    opacity: 0;
    animation: fadeIn 1s ease-out forwards;
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .construction-note {
    font-family: "Oooh Baby", cursive;
    font-size: 1.1em;
    color: #FFE9B3; /* bright amber */
    text-align: center;
    letter-spacing: 0.5px;
    opacity: 0;
    animation: fadeIn 0.8s ease-out 0.5s forwards;
  }

  /* Email styling */
  .email-note {
    font-family: "Oooh Baby", cursive;
    font-size: 1.2em;
    color: #E1E9F4;            /* bright blue-gray */
    align-self: flex-start;    /* push to left */
    margin-left: 40px;         /* adjust to position */
    margin-top: 20px;
    text-decoration: none;
    opacity: 0;
    animation: fadeIn 0.8s ease-out 1s forwards;
  }
  .email-note:hover { text-decoration: underline; }

  /* Show Gmail web link by default; hide mobile mailto link */
  .gmail-web { display: inline; }
  .gmail-mobile { display: none; }

  /* On small screens, prefer the device mail app (mailto) */
  @media (max-width: 600px) {
    .gmail-web { display: none; }
    .gmail-mobile { display: inline; }
  }

  /* --- Desktop layout tweaks only (leave mobile untouched) --- */
  @media (min-width: 900px) {
    body {
      margin-top: 6%;                 /* sits higher than before */
      gap: 18px;
    }

    /* Make the image smaller on large screens */
    .frame {
      max-width: min(64vw, 1100px);   /* scale with screen, cap at 1100px */
    }
    .frame img {
      width: 100%;
      height: auto;
    }

    /* Position both text lines between the two reflections */
    .construction-note,
    .email-note {
      align-self: flex-start;                         /* left align on desktop */
      margin-left: clamp(120px, 22vw, 360px);         /* nudges into the gap */
      text-align: left;                               /* override center on desktop */
    }

    /* Keep text size modest on desktop */
    .construction-note { font-size: 1.1em; }
    .email-note       { font-size: 1.2em; }
  }
</style>
<body>
  <div class="frame">
    <img src="IMG_2457.jpeg" alt="Red studio reflected in water at night">
  </div>

  <p class="construction-note">web / work site <br> under constructionâ€¦</p>

  <!-- Desktop/Large screens: open Gmail compose on the web -->
  <a class="email-note gmail-web"
     href="https://mail.google.com/mail/?view=cm&fs=1&to=hello@roundtop.studio"
     target="_blank" rel="noopener"
     aria-label="Email hello at roundtop dot studio via Gmail web">
     hello@roundtop.studio
  </a>

  <!-- Mobile/Small screens: use device mail app (usually Gmail) -->
  <a class="email-note gmail-mobile"
     href="mailto:hello@roundtop.studio"
     aria-label="Email hello at roundtop dot studio via your mail app">
     hello@roundtop.studio
  </a>

</body>
</html>
