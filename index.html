<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RTS</title>
<style>
  body {
    margin-top: 20%;
    margin-left: 0;
    margin-right: 0;
    margin-bottom: 0;
    background: #000;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
  .frame {
    width: 100%;
    aspect-ratio: 3 / 2;
    background: #000;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .frame img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  .construction-note {
    font-family: "Courier New", Courier, monospace;
    font-size: 0.5em;
    color: #FFBF00; /* amber */
    text-align: center;
    letter-spacing: 0.5px;
  }
  .email-note {
    font-family: "Courier New", Courier, monospace;
    font-size: 0.5em;          /* now same size as construction note */
    color: #8d9c8f;            /* gray-green */
    align-self: flex-start;    /* push to left */
    margin-left: 40px;         /* adjust to position */
    margin-top: 20px;
    text-decoration: none;
  }
  .email-note:hover {
    text-decoration: underline;
  }
</style>
<body>
  <div class="frame">
    <img src="IMG_2457.jpeg" alt="">
  </div>
  <p class="construction-note">web / work site <br> under constructionâ€¦</p>
  <a class="email-note" href="mailto:hello@roundtop.studio">hello@roundtop.studio</a>

</html>
