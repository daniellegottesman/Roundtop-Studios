<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RTS</title>

<!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">

<style>
  /* ---- Desktop overlay defaults (used unless a later breakpoint overrides) ---- */
  :root{
    --desk-left1: 27%;  /* construction note (upper) */
    --desk-left2: 37%;  /* email (lower) */
    --desk-top1: 56%;
    --desk-top2: 76%;
    --desk-frame-w: 80vw;     /* overall image width on desktop */
    --desk-frame-top: 1.5vh;  /* how high the image sits */
    --desk-frame-hpad: 80px;  /* padding budget so it never scrolls */
  }

  body {
    margin-top: 15%;
    margin-left: 0;
    margin-right: 0;
    margin-bottom: 0;
    background: #000;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;

    /* keep your global nudge that fixed mobile */
    transform: translateX(-15px);
  }

  .frame {
    width: 100%;
    aspect-ratio: 3 / 2;
    background: #000;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative; /* for desktop overlay */
  }

  .frame img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    opacity: 0;
    animation: fadeIn 1s ease-out forwards;
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* ===== MOBILE text — unchanged ===== */
  .construction-note {
    font-family: "Oooh Baby", cursive;
    font-size: 1.1em;
    color: #FFE9B3;
    text-align: center;
    letter-spacing: 0.5px;
    opacity: 0;
    animation: fadeIn 0.8s ease-out 0.5s forwards;
  }

  .email-note {
    font-family: "Oooh Baby", cursive;
    font-size: 1.2em;
    color: #E1E9F4;
    align-self: flex-start;
    margin-left: 40px;
    margin-top: 20px;
    text-decoration: none;
    opacity: 0;
    animation: fadeIn 0.8s ease-out 1s forwards;
  }
  .email-note:hover { text-decoration: underline; }

  /* Gmail link versions */
  .gmail-web { display: inline; }
  .gmail-mobile { display: none; }
  @media (max-width: 600px) {
    .gmail-web { display: none; }
    .gmail-mobile { display: inline; }
  }

  /* ===== Desktop overlay (hidden by default; shown only on desktop) ===== */
  .overlay-desktop { display: none; }

  /* ---------- DESKTOP BASE (≥900px): no scroll, larger & higher image ---------- */
  @media (min-width: 900px){
    html, body{
      height: 100vh;         /* no scroll */
      overflow: hidden;
    }
    body{
      padding: 24px 28px;
      gap: 10px;
    }
    .frame{
      max-width: min(var(--desk-frame-w), 1500px);
      max-height: calc(100vh - var(--desk-frame-hpad));
      margin-top: var(--desk-frame-top);
    }
    .frame img{
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Hide the mobile text ONLY on desktop */
    .construction-note,
    .email-note { display: none; }

    /* Desktop overlay over the image */
    .overlay-desktop{
      display: block;
      position: absolute;
      inset: 0;
      pointer-events: none; /* pass-through except our link below */
    }
    .overlay-desktop .note,
    .overlay-desktop .email{
      position: absolute;
      margin: 0;
      text-align: left;
      font-family: "Oooh Baby", cursive;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(0,0,0,.35);
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    .overlay-desktop .note{
      left: var(--desk-left1);
      top:  var(--desk-top1);
      font-size: 1.08em;
      color: #FFE9B3; /* amber */
      animation-delay: .5s;
    }
    .overlay-desktop .email{
      left: var(--desk-left2);
      top:  var(--desk-top2);
      font-size: 1.18em;
      color: #E1E9F4; /* blue-gray */
      animation-delay: 1s;
      pointer-events: auto;  /* keep link clickable */
      text-decoration: none;
    }
    .overlay-desktop .email:hover{ text-decoration: underline; }
  }

  /* ---------- AUTO-TUNING FOR COMMON DESKTOP WIDTHS ---------- */

  /* ~1366px to <1440px */
  @media (min-width: 1200px) and (max-width: 1439.98px){
    :root{
      --desk-left1: 27%;
      --desk-left2: 36.5%;
      --desk-top1: 58%;
      --desk-top2: 77%;
      --desk-frame-w: 82vw;     /* a bit larger */
      --desk-frame-top: 1.2vh;  /* sit higher */
      --desk-frame-hpad: 72px;  /* slightly tighter padding */
    }
  }

  /* 1440px to <1920px (very common laptops) */
  @media (min-width: 1440px) and (max-width: 1919.98px){
    :root{
      --desk-left1: 28%;
      --desk-left2: 36%;
      --desk-top1: 58%;
      --desk-top2: 77%;
      --desk-frame-w: 78vw;
      --desk-frame-top: 1.2vh;
      --desk-frame-hpad: 84px;
    }
  }

  /* 1920px to <2560px */
  @media (min-width: 1920px) and (max-width: 2559.98px){
    :root{
      --desk-left1: 29%;
      --desk-left2: 35%;
      --desk-top1: 60%;
      --desk-top2: 78%;
      --desk-frame-w: 70vw;
      --desk-frame-top: 0.8vh;
      --desk-frame-hpad: 96px;
    }
  }

  /* ≥2560px (large retina/4K-ish widths) */
  @media (min-width: 2560px){
    :root{
      --desk-left1: 31%;
      --desk-left2: 35%;
      --desk-top1: 61%;
      --desk-top2: 79%;
      --desk-frame-w: 64vw;
      --desk-frame-top: 0.6vh;
      --desk-frame-hpad: 110px;
    }
  }
</style>

<body>
  <div class="frame">
    <img src="IMG_2457.jpeg" alt="Red studio reflected in water at night">

    <!-- DESKTOP-ONLY overlay (hidden on mobile) -->
    <div class="overlay-desktop" aria-hidden="false">
      <p class="note">web / work site <br> under construction…</p>

      <!-- Desktop uses Gmail web compose -->
      <a class="email"
         href="https://mail.google.com/mail/?view=cm&fs=1&to=hello@roundtop.studio"
         target="_blank" rel="noopener"
         aria-label="Email hello at roundtop dot studio via Gmail web">
        hello@roundtop.studio
      </a>
    </div>
  </div>

  <!-- MOBILE VERSION (unchanged and still visible on phones) -->
  <p class="construction-note">web / work site <br> under construction…</p>

  <a class="email-note gmail-web"
     href="https://mail.google.com/mail/?view=cm&fs=1&to=hello@roundtop.studio"
     target="_blank" rel="noopener"
     aria-label="Email hello at roundtop dot studio via Gmail web">
     hello@roundtop.studio
  </a>

  <a class="email-note gmail-mobile"
     href="mailto:hello@roundtop.studio"
     aria-label="Email hello at roundtop dot studio via your mail app">
     hello@roundtop.studio
  </a>
</body>
</html>
