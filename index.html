<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RTS</title>
<style>
  body {
    margin-top: 30%;
    margin-left: 0;
    margin-right: 0;
    margin-bottom: 0;
    background: #000;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;  /* reduced gap so text stays close but not touching */
  }
  .frame {
    width: 100%;                 /* controls how wide the frame is */
    aspect-ratio: 3 / 2;         /* fixed 3:2 shape */
    background: #000;            /* black background for empty space */
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .frame img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;         /* fit inside without cropping */
  }
  .construction-note {
    font-family: "Courier New", Courier, monospace;
    font-size: 0.5em;
    color: #FFBF00;              /* amber color */
    text-align: center;
    letter-spacing: 0.5px;
  }
</style>
<body>
  <div class="frame">
    <img src="IMG_2457.jpeg" alt="">
  </div>
  <p class="construction-note">web / work site <br> under constructionâ€¦</p>
